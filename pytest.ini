[pytest]
minversion = 7.0

testpaths = tests

python_files = test_*.py

python_classes = Test*

python_functions = test_*

addopts = 
    --alluredir=allure-results
    --clean-alluredir
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

markers =
    smoke: Smoke tests - критические тесты для быстрой проверки
    regression: Regression tests - полный набор тестов
    positive: Positive scenario tests - позитивные сценарии
    negative: Negative scenario tests - негативные сценарии
    parametrized: Parametrized tests - параметризованные тесты

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

console_output_style = progress

timeout = 60

