name: API Tests CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false  
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4
      
      - name:  Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name:  Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name:  Display Python version
        run: python -c "import sys; print(sys.version)"
      
      - name:  Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name:  Install Allure CLI
        run: |
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          sudo tar -zxf allure-2.25.0.tgz -C /opt/
          sudo ln -s /opt/allure-2.25.0/bin/allure /usr/bin/allure
          allure --version
      
      - name:  Run smoke tests
        run: |
          pytest tests/ -m smoke --alluredir=allure-results
        continue-on-error: true
      
      - name:  Run all tests
        run: |
          pytest tests/ --alluredir=allure-results -v
      
      - name:  Generate Allure report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean
      
      - name:  Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.python-version }}
          path: allure-results
          retention-days: 30
      
      - name:  Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.python-version }}
          path: allure-report
          retention-days: 30
      
      - name:  Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.python-version }}
          path: logs/
          retention-days: 30

  publish-report:
    name: Publish Allure Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name:  Download Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-report-3.11
          path: allure-report
      
      - name:  Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          keep_files: false

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name:  Check test results and notify
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo " All tests passed successfully!"
          else
            echo " Some tests failed!"
            exit 1
          fi