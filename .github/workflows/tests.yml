name: API Tests CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false  
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # FIXED: Correct Allure installation
      - name: Install Allure CLI
        uses: ts-graphviz/setup-allure@v1
        with:
          allure-version: 2.29.0   # Latest stable
      
      - name: Run smoke tests
        run: |
          pytest tests/ -m smoke --alluredir=allure-results
        continue-on-error: true
      
      - name: Run full test suite
        run: |
          pytest tests/ --alluredir=allure-results -v
      
      - name: Generate Allure report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean
      
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.python-version }}
          path: allure-results
      
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.python-version }}
          path: allure-report
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.python-version }}
          path: logs/

  publish-report:
    name: Publish Allure Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Download all Allure reports
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Merge Allure reports from all Python versions
        run: |
          mkdir final-report
          cp -r artifacts/allure-report-*/* final-report/
      
      - name: Deploy merged report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: final-report
          publish_branch: gh-pages

  notify:
    name: Notify
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify status
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo " All tests passed successfully!"
          else
            echo " Some tests failed!"
            exit 1
          fi
